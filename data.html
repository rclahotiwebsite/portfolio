<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

<body>


  <div class="container">
    <div class="row full">

      <div class="col-md-6 col-12">
        <p class="h1">Images will be shown here</p>
      </div>
      <div class="col-md-6 col-12">
        <iframe src="" id="pdf" width="100%" height="100%" allow="autoplay"></iframe>
      </div>
    </div>
  </div>




  <script>
    window.onload = function () {
      var url = document.location.href;
      var params = url.split('?')[1]
      var paramsValue = params.split("=")[1]
      if (params.split("=")[0] == "he") {
        console.log(paramsValue)
      } else {
        console.log("no no no")
      }

      dataURL = `https://drive.google.com/file/d/${paramsValue}/preview`
      document.getElementById("pdf").src = dataURL;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
